<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Currency Converter</h1>
    <div class="ConveterBox">
        <div class="data">
            <div class="Amount center">
                <h4>Amount</h4>
                <input id="AmountValue" type="number">
            </div>
            <div class="From center">
                <h4>From</h4>
                    <select name="Currency" id="CurrencyFrom">

                    </select>
            </div>
            <div class="To center">
                <h4>To</h4>
                <select name="Currency" id="CurrencyTo">
                    
                </select>
            </div>

        </div>
        <div class="button center">
            <button id="ConvertBtn">Convert</button>
        </div>
        <div class="AmountField center">
            <div id="FinalValue" class="FinalValue center ">

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
